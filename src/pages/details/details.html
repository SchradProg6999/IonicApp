<ion-header>

  <ion-navbar>
    <ion-title>Restaurant Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="!curRes">
        <ion-spinner name="dots"></ion-spinner>
    </div>
    <div *ngIf="curRes">
      <div class="details-res-name-div">
          <h2>{{curRes.name}}</h2>
      </div>
      <div class="details-res-img">
        <img src="{{curRes.image_url}}" alt="{{curRes.name}}">
      </div>
      <div class="details-cuisine-list-div">
        <p>Cuisine:</p>
        <p>{{curRes.cuisineList}}</p>
      </div>
      <div class="details-distance-div">
        <p>{{curRes.dist}} miles</p>
      </div>
      <div class="details-hours">
        <p>Today's Hours: </p>
        <p>{{curRes.openTime}} - {{curRes.closeTime}}</p>
      </div>
      <div>
        <p>Address:</p>
        <p>{{getAddress(curRes)}}</p>
      </div>
      <div *ngIf="hasPhone(curRes)">
        <button ion-button (click)="callNum()">CALL {{formatPhone(curRes)}}</button>
      </div>
      <div>
        <button ion-button>VISIT WEBSITE</button>
      </div>
    </div>
</ion-content>
