<ion-header>
  <ion-navbar>
    <ion-title>Restaurant Roulette</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="choice-filter" id="category-div">
  <p>Category</p>
  <select name="category-select-box" id="category-select-box">
    <option value="">This</option>
    <option value="">is</option>
    <option value="">where</option>
    <option value="">the</option>
    <option value="">choices</option>
    <option value="">go</option>
  </select>
</div>

<div class="choice-filter" id="radius-div">
  <p>Radius (miles)</p>
  <ion-range min="0" max="30" step="5" snaps="true">

  </ion-range>
</div>

<div class="choice-filter" id="dining-type-div">
  <p>Dining Type</p>
  <ion-item>
      <ion-label>Dine-In</ion-label>
      <ion-radio value="dinein" checked></ion-radio>
  </ion-item>
  <ion-item>
      <ion-label>Take Out</ion-label>
      <ion-radio value="takeout"></ion-radio>
  </ion-item>
  <ion-item>
      <ion-label>Delivery</ion-label>
      <ion-radio value="delivery"></ion-radio>
  </ion-item>
</div>

<button id="find-res-btn">FIND A RESTAURANT</button>
</ion-content>
