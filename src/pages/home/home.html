<ion-header>
  <ion-navbar>
    <ion-title>Restaurant Roulette</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="choice-filter" id="category-div">
  <p>Category</p>
  <ion-item>>
    <ion-select name="category-select-box" id="category-select-box" [(ngModel)]="formData.category">
      <ion-option value = "">---Select---</ion-option>
      <ion-option value="shit">is</ion-option>
      <ion-option value="dummy">This</ion-option>
      <ion-option value="in">where</ion-option>
      <ion-option value="there">the</ion-option>
      <ion-option value="for">choices</ion-option>
      <ion-option value="now">go</ion-option>
    </ion-select>
    </ion-item>
</div>

<div class="choice-filter" id="radius-div">
  <p>Radius (miles) <ion-badge>{{formData.radiusModel}}</ion-badge></p>
  <ion-item>
    <ion-range min="5" max="20" step="5" snaps="true" [(ngModel)]="formData.radiusModel"></ion-range>
  </ion-item>
</div>

<div class="choice-filter" id="dining-type-div">
  <p>Dining Type</p>
  <ion-list>
      <ion-item>
          <ion-label>Dine-In</ion-label>
          <ion-checkbox value="dinein" checked [(ngModel)]="formData.diningType.dineIn"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>Take Out</ion-label>
          <ion-checkbox value="takeout" [(ngModel)]="formData.diningType.takeOut"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>Delivery</ion-label>
          <ion-checkbox value="delivery" [(ngModel)]="formData.diningType.delivery"></ion-checkbox>
      </ion-item>
  </ion-list>
</div>

<button id="find-res-btn" (click)="findRest()">FIND A RESTAURANT</button>
</ion-content>
